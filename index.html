<!DOCTYPE html>
<html lang="en-US">
   <head>
      <title> SNOWBALLZ </title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
      </title>
   </head>
<body style="background-image: url(./img/snowBackground.jpg);">
    <div id='app'>
        <h1 style="text-align: center; font-family:Impact; color: white">WELCOME TO SNOWBALLZ IN ANN ARBOR</h1>
        <h3 style="text-align: center; font-family:Impact; color: white">Choose your location...</h3>
        <div class = "col-lg-4 col-md-4 col-sm-4" style='margin-bottom: 5px; display: inline; height: 250px' v-for="location in locations">
            <div class="col-sm-10" style='max-width:200px;margin-right: 3px'>
                <button class = "btn btn-default" v-on:click="selectLocation($event, location)">
                    {{ location.name }}
                </button>
                <img v-bind:src="location.img" style='width: 120%; display: inline;'>
            </div>
        </div>
        <div v-if="selectedLocation != ''">
            YOU SELECTED {{ selectedLocation.name}}
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
